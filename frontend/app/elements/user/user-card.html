<dom-module id="user-card">
  <style>
    :host {
      display: inline-block;
      color: #444;
      width: 215px;
      margin-left: 15px;
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    :host .wrapper{
      display: table;
      width: 100%;
    }

    :host .image {
      display: table-cell;
      width: 35px;
    }

    :host ::content img {
      vertical-align: middle;
      border-radius: 4px;
    }

    :host ::content h3 {
      display: table-cell;
      vertical-align: middle;
      padding-left: 5px;
      font-size: 12px;
      line-height: 1.2;
      width: 100%;
    }

    :host .btnArea {
      display: table-cell;
    }

    :host .btnArea paper-button {
      padding: 0;
      line-height: 1.2;
      font-size: 10px;
      border: 1px solid var(--paper-grey-200);
      color: var(--paper-grey-500);
    }

    :host.followed .btnArea paper-button {
      color: var(--paper-teal-400)
    }

    :host .tagWrapper {
      margin-top: 5px;
      line-height: 14px;
      width: 215px;
      height: 16px;
      overflow: hidden;
      position: relative;
    }

    :host .tagWrapper:after {
      content: '';
      display: block;
      width: 35px;
      height: 16px;
      background: -moz-linear-gradient(left, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
      background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(255,255,255,0)), color-stop(100%,rgba(255,255,255,1)));
      background: -webkit-linear-gradient(left, rgba(255,255,255,0) 0%,rgba(255,255,255,1) 100%);
      background: linear-gradient(to right, rgba(255,255,255,0) 0%,rgba(255,255,255,1) 100%);
      position: absolute;
      top: 0;
      right: 0;
    }
    :host ::content code-tags-mini {
      width: 500px;
    }
  </style>
  <template>
    <div class="wrapper">
      <div class="image"><content select="img"></content></div>
      <content select="h3"></content>
      <div class="btnArea">
        <paper-button id="followBtn" on-click="handleFollow" follow-flg="{{isFollowing}}">{{btnText}}</paper-button>
      </div>
    </div>
    <div class="tagWrapper"><content select="code-tags-mini"></content></div>
    <iron-ajax
      id="followAjax"
      with-credentials
      method="POST"
      handle-as="json"
      content-type="application/json"
      on-response="followResponse"
      on-error="errorResponse"></iron-ajax>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'user-card',
    properties: {
      userId: {
        type: String,
      },
      isFollowing: {
        type: Boolean
      },
      btnText: String
    },
    ready: function() {
      this.bodyObj =  {"followToId": null};
      this.btnText = (this.isFollowing) ? "Remove" : "Follow";
    },
    handleFollow: function() {
      var ajax = this.$.followAjax;
      this.bodyObj.followToId = this.userId;
      if (this.isFollowing) {
        ajax.url = "http://localhost:9000/unfollow";
      } else {
        ajax.url = "http://localhost:9000/follow";
      }
      ajax.body = JSON.stringify(this.bodyObj);
      ajax.generateRequest();
    },
    followResponse: function() {
      this.flg = !this.flg;
      this.toggleClass('followed', this.flg);
      this.fire("pleaseCountFollow");
    },
    errorResponse: function() {
      var toast = document.querySelector('#errorToast');
      toast.text = "Something wrong!";
      toast.show();
    }

  });
</script>
