<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../bower_components/paper-input/all-imports.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="login-form">
  <style>
    :host {
      display: block;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      width: 340px;
      padding: 20px;
      margin: 100px auto 0;
    }

    * + :host {
      margin-top: 20px;
    }

    :host h2 {
      margin: 0;
      line-height: 1.4;
    }

    :host paper-button {
      background: var(--paper-teal-300);
      color: #fff;
      line-height: 1;
      text-transform: none;
      margin-left: 20px;
    }

    :host .button-area {
      text-align: right;
    }

    :host a {
      color: var(--paper-blue-300);
      font-weight: normal;
      font-size: 12px;
      padding-top: 5px;
    }

  </style>
  <template>
    <iron-ajax
      with-credentials
      id="loginAjax"
      url="http://localhost:9000/auth"
      method="POST"
      content-type="application/json"
      handle-as="json"
      on-response="handleResponse"
      on-error="handleError"
      last-response="{{ajaxResponse}}"></iron-ajax>
    <h2>Login</h2>
    <form is="iron-form" id="loginForm">
      <gold-email-input id="email" label="Email" required name="email" auto-validate value=""></gold-email-input>
      <paper-input id="pass" name="password" label="Password" type="password" required value=""></paper-input>

      <div class="button-area">
        <paper-button on-click="sendAjax" raised>Submit</paper-button>
      </div>
      <a href="#">Forgot Password?</a>
      <a href="/signup">Don't have a account?</a>
    </form>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'login-form',
    sendAjax: function() {
      var data = this.$.loginForm.serialize();
      this.$.loginAjax.body = data;
      this.$.loginAjax.generateRequest();
    },
    ready: function() {
      var email = localStorage.getItem('cs_mail');
      if(email) {
        this.$.email.value = email;
        this.$.email.validate();
      }
    },
    handleResponse: function(request) {
      var res = this.$.loginAjax.lastResponse;

      if (res.result === 'loggedin') {
        var email = this.$.email.value;
        var pass = this.$.pass.value;
        console.log(email);
        console.log(pass);
        var code_snip_storage = {
          "mail": email,
          "password": pass
        };
        localStorage.setItem('cs_mail', email);
        location.href = '/#!/app';
        location.reload();
      }
    },
    handleError: function(mes) {
      var toast = document.querySelector('#errorToast');
      toast.text = "Something wrong! Try again!";
      toast.show();
    }
  });


</script>
