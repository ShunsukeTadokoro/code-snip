<dom-module id="code-tags-mini">
  <style>
    :host {
      display: block;
    }

    :host li{
      height: 14px;
      line-height: 14px;
      position: relative;
      font-size: 10px;
      font-weight: normal;
      display: inline-block;
      margin-left: 4px;
      padding: 0 5px 0 3px;
      background-color: var(--paper-teal-400);
      color: #fff;
      text-decoration: none;
      border-radius: 1px 2px 2px 1px;
    }

    :host li:before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: -4px;
      width: 0;
      height: 0;
      border-color: transparent var(--paper-teal-400) transparent transparent;
      border-style: solid;
      border-width: 7px 4px 7px 0;
    }

  </style>
  <template>
    <ul>
      <template is="dom-repeat" id="tags" items="{{tags}}">
        <li>{{item}}</li>
      </template>
    </ul>
    <!-- </content> -->
  </template>

  <script>
    (function() {
      Polymer({
        is: 'code-tags-mini',
        properties: {
          tags: {
            type: Array
          }
        },
        ready: function() {

        }
       });
    })();
  </script>

</dom-module>
