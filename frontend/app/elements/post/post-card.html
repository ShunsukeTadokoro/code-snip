<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<dom-module id="post-card">
  <style>
    :host {
      display: table;
      margin-top: 20px;
      padding: 30px;
      background: #fff;
      table-layout: fixed;
      width: 100%;
      box-sizing: border-box;
    }

    :host .meta {
      display: table-cell;
      width: 200px;
      vertical-align: top;
    }

    :host .meta .tag {
      margin-top: 10px;
    }

    :host .meta .tag a{
      height: 20px;
      line-height: 20px;
      position: relative;
      font-size: 12px;
      font-weight: normal;
      display: inline-block;
      margin-left: 15px;
      padding: 0 10px 0 12px;
      background-color: var(--paper-teal-400);
      color: #fff;
      text-decoration: none;
      border-radius: 1px 3px 3px 1px;
    }

    :host .meta .tag a:before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: -8px;
      width: 0;
      height: 0;
      border-color: transparent var(--paper-teal-400) transparent transparent;
      border-style: solid;
      border-width: 10px 8px 10px 0;
    }

    :host .meta .tag a:after {
      content: '';
      position: absolute;
      top: 8px;
      left: 0;
      display: block;
      width: 4px;
      height: 4px;
      border-radius: 2px;
      background: #fff;
    }

    :host .content {
      display: table-cell;
      vertical-align: top;
    }

    :host .buttons {
      display: table-cell;
      width: 30px;
      text-align: right;
      vertical-align: top;
    }

  </style>
  <template>
    <div class="meta">
      <account-info-name>
        <a href="/#">
          <content select="img"></content>
          <content select="h2"></content>
        </a>
      </account-info-name>
      <div class="tag">
        <a href="#">hoge</a>
      </div>
    </div>
    <div class="content">
      <pre><content select="code"></content></pre>
      <content select="p"></content>
    </div>
    <ul class="buttons">
      <li><paper-icon-button icon="icons:star" style="color:#ccc"></paper-icon-button></li>
      <li><paper-icon-button icon="communication:call-split" style="color:#ccc"></paper-icon-button></li>
    </ul>
  </template>

</dom-module>
<script>
  Polymer({
    is: 'post-card',
   });
</script>
