<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../elements/post/code-tags.html">
<dom-module id="post-card">
  <style>
    :host {
      display: block;
      background: #fff;
      width: 100%;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    :host + :host {
      margin-top: 20px;
    }

    :host .card-head {
      position: relative;
      box-sizing: border-box;
      padding-right: 150px;
      background: var(--paper-teal-400);
    }

    :host .buttons {
      position: absolute;
      display: inline-block;
      width: 120px;
      text-align: right;
      top: 4px;
      right: 20px;
    }

    :host .buttons li {
      display: inline-block;
      color: #fff;
    }

    :host ::content p {
      position: relative;
      padding: 8px 15px;
      color: #fff;
      margin: 0;
    }

    :host .card-body {
      width: 100%;
      padding: 14px 20px;
      display: table;
      table-layout: fixed;
      box-sizing: border-box;
    }

    :host .meta {
      display: table-cell;
      width: 200px;
      vertical-align: top;
    }

    :host .meta code-tags {
      margin-top: 10px;
    }

    :host .content {
      display: table-cell;
      vertical-align: top;
    }

  </style>
  <template>
    <div class="card-head">
      <content select="p"></content>
      <ul class="buttons">
        <li><paper-icon-button icon="icons:star"></paper-icon-button></li>
        <li><paper-icon-button icon="communication:call-split"></paper-icon-button></li>
      </ul>
    </div>
    <div class="card-body">
      <div class="meta">
        <account-info-name>
          <a href="/#" tabindex="-1">
            <content select="img"></content>
            <content select="h2"></content>
          </a>
        </account-info-name>
        <!-- <code-tags tags="tags"></code-tags> -->
      </div>
      <div class="content">
        <pre><content select="code"></content></pre>
      </div>
    </div>
  </template>

</dom-module>
<script>
  Polymer({
    is: 'post-card'
   });
</script>
