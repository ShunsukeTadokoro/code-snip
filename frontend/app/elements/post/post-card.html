<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../elements/post/code-tags.html">
<dom-module id="post-card">
  <style>
    :host {
      display: block;
      background: #fff;
      width: 100%;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    :host + :host {
      margin-top: 20px;
    }

    :host .card-head {
      position: relative;
      box-sizing: border-box;
      padding: 8px 15px; 
      padding-right: 150px;
      background: var(--paper-teal-400);
    }

    :host .buttons {
      position: absolute;
      display: inline-block;
      width: 120px;
      text-align: right;
      top: 4px;
      right: 20px;
    }

    :host .buttons li {
      display: inline-block;
      color: #fff;
    }

    :host.favorite paper-icon-button {
      color: var(--paper-yellow-300);
    }

    :host ::content p {
      position: relative;
      color: #fff;
      margin: 0;
      display: inline-block;
    }

    :host .card-body {
      width: 100%;
      padding: 14px 20px;
      display: table;
      table-layout: fixed;
      box-sizing: border-box;
    }

    :host .meta {
      display: table-cell;
      width: 200px;
      vertical-align: top;
    }

    :host .meta code-tags {
      margin-top: 10px;
    }

    :host .content {
      display: table-cell;
      vertical-align: top;
    }

    :host .card-footer {
      text-align: right;
      background: var(--paper-grey-100);
      color: var(--paper-grey-400);
      font-size: 12px;
      padding: 0 10px;
    }

    :host ::content i{
      height: 18px;
      line-height: 18px;
      position: relative;
      font-size: 14px;
      font-weight: normal;
      display: inline-block;
      padding: 0 5px 0 3px;
      margin-left: 3px;
      margin-right: 5px;
      background-color: var(--paper-teal-50);
      color: var(--paper-teal-400);
      text-decoration: none;
      border-radius: 1px 3px 3px 1px;
      font-style: normal;
    }

    :host ::content i:before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: -7px;
      width: 0;
      height: 0;
      border-color: transparent var(--paper-teal-50) transparent transparent;
      border-style: solid;
      border-width: 9px 7px 9px 0;
    }

  </style>
  <template>
    <div class="card-head">
      <content select="i"></content>
      <content select="p"></content>
      <ul class="buttons">
        <li><paper-icon-button id="star" icon="icons:star" on-click="handleFavorite"></paper-icon-button></li>
        <li></li>
      </ul>
    </div>
    <div class="card-body">
      <div class="meta">
        <account-info-name>  
          <content select="img"></content>
          <content select="h2"></content>
        </account-info-name>
      </div>
      <div class="content">
        <pre><code>{{code}}</code></pre>
      </div>
    </div>
    <div class="card-footer">
      <content select="time"></content>
    </div>
    <iron-ajax
      id="favoriteAjax"
      with-credentials
      method="POST"
      handle-as="json"
      content-type="application/json"
      on-response="handleResponse"
      on-error="errorResponse"></iron-ajax>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'post-card',
    properties: {
      postId: String,
      isFavorite: Boolean,
      code: String
    },
    ready: function() {
      var _this = this;
      var busyNow = false;
      this.bodyObj =  {"favoritePostId": null};
      this.isFavorite = this.isFavorite || false;
      this.toggleClass('favorite', this.isFavorite);
      document.addEventListener('pleaseFavReload', function(){
        if (!busyNow) {
          setTimeout(function(){
            _this.toggleClass('favorite', _this.isFavorite);
            busyNow = false;
          },1000);
        }
        busyNow = true;
      });
    },
    attached:function() {
      //hljs.highlightBlock(this.$$('code'));
    },
    handleFavorite: function(e){
      this.$.star.toggleAttribute('disabled', true);
      var ajax = this.$.favoriteAjax;
      this.bodyObj.favoritePostId = this.postId;
      if (this.isFavorite) {
        ajax.url = "http://10.199.30.146:9000/unfavorite";
      } else {
        ajax.url = "http://10.199.30.146:9000/favorite";
      }
      ajax.body = JSON.stringify(this.bodyObj);
      ajax.generateRequest();
    },
    handleResponse: function(){
      this.$.star.toggleAttribute('disabled', false);
      var _this = this;
      this.isFavorite = !this.isFavorite;
      this.toggleClass('favorite', this.isFavorite);
      this.fire('pleaseReloadTl');
    },
    errorResponse: function(e){
      console.error('Ajax failed: favoriteAjax');
      console.dir(e);
    },
   });
</script>
