<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<dom-module id="post-card">
  <style>
    :host {
      display: block;
      background: #fff;
      width: 100%;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    :host + :host {
      margin-top: 30px;
    }

    :host .card-head {
      position: relative;
      box-sizing: border-box;
      padding-right: 150px;
      background: var(--paper-teal-400);
    }

    :host .buttons {
      position: absolute;
      display: inline-block;
      width: 120px;
      text-align: right;
      top: 5px;
      right: 20px;
    }

    :host .buttons li {
      display: inline-block;
      color: #fff;
    }

    :host ::content p {
      position: relative;
      padding: 15px 25px;
      color: #fff;
      margin: 0;
    }

    :host .card-body {
      width: 100%;
      padding: 20px;
      display: table;
      table-layout: fixed;
      box-sizing: border-box;
    }

    :host .meta {
      display: table-cell;
      width: 200px;
      vertical-align: top;
    }

    :host .meta .tag {
      margin-top: 10px;
    }

    :host .meta .tag a{
      height: 20px;
      line-height: 20px;
      position: relative;
      font-size: 12px;
      font-weight: normal;
      display: inline-block;
      margin-left: 15px;
      padding: 0 10px 0 12px;
      background-color: var(--paper-teal-400);
      color: #fff;
      text-decoration: none;
      border-radius: 1px 3px 3px 1px;
    }

    :host .meta .tag a:before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: -8px;
      width: 0;
      height: 0;
      border-color: transparent var(--paper-teal-400) transparent transparent;
      border-style: solid;
      border-width: 10px 8px 10px 0;
    }

    :host .meta .tag a:after {
      content: '';
      position: absolute;
      top: 8px;
      left: 0;
      display: block;
      width: 4px;
      height: 4px;
      border-radius: 2px;
      background: #fff;
    }

    :host .content {
      display: table-cell;
      vertical-align: top;
    }

  </style>
  <template>
    <div class="card-head">
      <content select="p"></content>
      <ul class="buttons">
        <li><paper-icon-button icon="icons:star"></paper-icon-button></li>
        <li><paper-icon-button icon="communication:call-split"></paper-icon-button></li>
      </ul>
    </div>
    <div class="card-body">
      <div class="meta">
        <account-info-name>
          <a href="/#">
            <content select="img"></content>
            <content select="h2"></content>
          </a>
        </account-info-name>
        <div class="tag">
          <a href="#">hoge</a>
        </div>
      </div>
      <div class="content">
        <pre><content select="code"></content></pre>
      </div>
    </div>
  </template>

</dom-module>
<script>
  Polymer({
    is: 'post-card',
   });
</script>
