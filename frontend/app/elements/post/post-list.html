<link rel="import" href="post-card.html">

<dom-module id="post-list">
  <template>
    <template is="dom-repeat" items="{{posts}}">
        <post-card>
          <h2>{{item.username}}</h2>
          <img src="{{item.imageUrl}}" width="50" height="50">
          <code>{{item.code}}</code>
          <p>{{item.description}}</p>
        </post-card>
    </template>

  </template>

  <script>
    Polymer({
      is: 'post-list',
      ready: function() {
        this.posts = [
            {username: 'Bob Marley', imageUrl: 'http://placeimg.com/100/100/people', code: '<li><a href="#">HTML</a></li>\n<li><a href="#">CSS</a></li>\n<li><a href="#">JavaScript</a></li>', description: 'testのためのコード'},
            {username: 'くまモン', imageUrl: 'http://placeimg.com/100/100/people', code: 'var hoge = "fuga"', description: 'コードだモン'},
            {username: '草彅剛', imageUrl: 'http://placeimg.com/100/100/people', code: 'echo "しんごー！しんごー！"', description: '黒歴史っぽいの'}
        ];
      }
    });
  </script>
</dom-module>
