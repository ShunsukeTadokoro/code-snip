<dom-module id="home-page">
  <style>
    :host {
      display: block;
      background: var(--paper-teal-500);
      overflow: hidden;
      padding: 180px 0;
      position: relative;
    }

    :host .wrapper {
      width: 1040px;
      margin: 0 auto;
    }

    :host .copyArea {
      width: 640px;
      position: relative;
      float: left;
      color: var(--paper-teal-50);
      font-size: 46px;
      font-family: 'sourceCodePro', monospace;
      line-height: 1.4;
      padding-bottom: 70px;
      background: url('/assets/images/bg-anim001.gif') left bottom no-repeat;
      -webkit-background-size: 400px auto;
      background-size: 400px auto;
    }

    :host .copyArea:after {
      content:'';
      display: block;
      width: 200px;
      height: 50px;
      background: url('/assets/images/bg-likethis.gif') left bottom no-repeat;
      -webkit-background-size: contain;
      background-size: contain;
      position: absolute;
      bottom: -30px;
      left: 240px;
    }

    :host .copy h1 {
      color: #fff;
      margin: 30px 0 0;
      font-size: 120px;
      line-height: 1.0;
    }

    :host .copyArea p {
      font-size: 24px;
      margin-top: 45px;
    }

    :host .login {
      width: 380px;
      float: right;
    }

    :host signup-form {
      margin: 0;
    }

    :host .loginBtn {
      background: #fafafa;
      position: absolute;
      top: 40px;
      right: 50px;
    }

  </style>
  <template>
    <div class="wrapper">
      <header>
        <div class="copyArea">
          <div class="copy">Learn Idiom,<br>Record Your One-Liner<h1>codeSnip</h1></div>
          <p>is a place to read tiny but nice code<br>and record awesome yours!</p>
        </div>
        <div class="login">
          <signup-form></signup-form>
        </div>
      </header>
    </div>
    <a href="/login"><paper-button raised class="loginBtn">Login</paper-button></a>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'home-page',
  });
</script>
