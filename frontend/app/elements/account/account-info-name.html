<dom-module id="account-info-name">
  <style>
    :host {
      display: table;
      width: 100%;
      color: #444;
    }

    :host .image {
      display: table-cell;
      width: 50px;
    }

    :host ::content img {
      vertical-align: middle;
      border-radius: 6px;
    }

    :host ::content h2 {
      display: table-cell;
      vertical-align: middle;
      padding-left: 10px;
      font-size: 14px;
      line-height: 1.2;
    }
  </style>
  <template>
    <div class="image"><content select="img"></content></div>
    <content select="h2"></content>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'account-info-name',
  });
</script>
