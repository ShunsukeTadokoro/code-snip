<link rel="import" href="../account/account-info-name.html">
<link rel="import" href="../account/account-option.html">
<link rel="import" href="../post/code-tags.html">
<dom-module id="snip-account">
  <style>
    :host {
      display: block;
      padding: 20px;
    }

    :host .account-follow {
      width: 100%;
      border-top: 3px #eaeaea double;
      margin-top: 25px;
      padding-top: 12px;
      display: table;
      table-layout: fixed;
    }

    :host .account-follow dl {
      display: table-cell;
      line-height: 1.2;
    }

    :host .account-follow dt {
      font-size: 12px;
      color: #b4b4b4;
      font-weight: bold;
    }

    :host .account-follow dd {
      font-size: 18px;
      margin-top: 5px;
      font-weight: bold;
    }

    :host .account-tag {
      border-top: 3px #eaeaea double;
      margin-top: 12px;
      padding-top: 15px;
    }

    :host .account-tag h3 {
      font-size: 12px;
      color: #b4b4b4;
      font-weight: bold;
      margin: 0;
    }

    :host code-tags {
      margin-top: 8px;
    }

    :host .account-option {
      width: 100%;
      overflow: hidden;
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 15px;
      font-size: 14px;
    }

    :host .account-option paper-button {
      line-height: 1.2;
      text-transform: none;
      background: #eee;
    }

  </style>
  <template>
    <account-info-name>
      <a href="/#">
        <img src="http://placeimg.com/100/100/people" width="50" height="50">
        <h2>{{status.accountName}}</h2>
      </a>
    </account-info-name>
    <div class="account-follow">
      <dl>
        <dt>Follow</dt>
        <dd><a href="#">{{status.follow}}</a></dd>
      </dl>
      <dl>
        <dt>Follower</dt>
        <dd><a href="#">{{status.follower}}</a></dd>
      </dl>
    </div>
    <div class="account-tag">
      <h3>Interested in</h3>
      <code-tags user="hogehoge" tags="{{status.interests}}"></code-tags>
    </div>
    <div class="account-option">
      <paper-button on-click="logout">Log out</paper-button>
    </div>

    <iron-ajax
      with-credentials
      id="logoutAjax"
      url="http://localhost:9000/logout"
      method="GET"
      on-response="logoutResponse"
      on-error="logoutError"></iron-ajax>
    <iron-ajax
      auto
      with-credentials
      id="statusAjax"
      url="http://localhost:9000/status"
      method="GET"
      on-response="statusResponse"
      on-error="statusError"></iron-ajax>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'snip-account',
        properties: {
          status: Object
        },
        logout: function() {
          this.$.logoutAjax.generateRequest();
        },
        logoutResponse: function(request) {
          location.href = '/#!login';
        },
        logoutError: function (e) {
          console.log(e);
        },
        statusResponse: function(request) {
          this.status = this.$.statusAjax.lastResponse;
          console.log(this.status.interests);
        }

      });
    })();
  </script>

</dom-module>
