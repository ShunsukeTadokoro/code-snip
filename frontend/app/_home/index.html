<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodeSnip</title>
  <meta name="theme-color" content="#303F9F">
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">
  <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">
  <link rel="stylesheet" href="/assets/styles/concat.css">
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/elements/elements.html">
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <paper-scroll-header-panel drawer fixed>
        <paper-toolbar id="drawerToolbar">
          <h1 class="paper-font-title">Code::snip</h1>
        </paper-toolbar>

        <!-- aside Content -->
        <paper-menu class="list">
          <snip-account></snip-account>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel fixed main>
        <paper-toolbar id="menu-toolbar">
          <paper-tabs selected="{{selected}}">
            <paper-tab><iron-icon icon="icons:home"></iron-icon>Home</paper-tab>
            <paper-tab><iron-icon icon="icons:code"></iron-icon>Wrote</paper-tab>
            <paper-tab><iron-icon icon="icons:grade"></iron-icon>Favorite</paper-tab>
            <paper-tab><iron-icon icon="communication:call-split"></iron-icon>Forked</paper-tab>
          </paper-tabs>
        </paper-toolbar>
        
        

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{selected}}">
            <section>

              <form is="iron-form" id="loginPost" method="post" action="http://localhost:9000/auth" content-type="application/json">
                <gold-email-input label="your email address" required name="email" auto-validate></gold-email-input>
                <paper-input name="password" label="Password" type="password" required></paper-input>
                
                <paper-button raised
                    onclick="clickHandler(event)">Submit</paper-button>
                <button type="submit">Native Submit</button>
              </form>
              <script>
                function clickHandler(event) {
                  console.log(document.getElementById("loginPost").serialize());
                  Polymer.dom(event).localTarget.parentElement.submit();
                }
              </script>

              <post-list></post-list>
            </section>

            <section>
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section>
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
